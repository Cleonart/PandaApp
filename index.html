  <style>

    body {
      margin: 0;
      padding: 0;
    }

    #sidebar{
      position:absolute;
      z-index:99;
      width: 270px;
      height:100vh;
      background-color:#fff;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    #sidebar .title{
      font-size:20px;
      font-weight:bold;
      padding-bottom:20px;
      font-family:'product-bold';
    }

    #sidebar .data{
      display:flex;
      margin-bottom:-10px;
    }

    #sidebar .data-title{
      font-size:12px;
      font-weight:bold;
      font-family:'product-bold';
    }

    #sidebar .data-number{
      margin-top:10px;
      font-size:30px;
      font-weight:bold;
      font-family:'product-bold';
    }

    .odp-color{
      background: #2ecc71;
      box-shadow: 0 0 0 0 #2ecc71;
      animation: pulse-odp 2s infinite;
    }

    .pdp-color{
      background:#f1c40f;
      box-shadow: 0 0 0 0 #f1c40f;
      animation: pulse-pdp 2s infinite;
    }

    .positif-color{
      background:#e74c3c;
      box-shadow: 0 0 0 0 #e74c3c;
      animation: pulse-positif 2s infinite;
    }

    .blob {
      border-radius: 50%;
      margin: 10px;
      height: 13px;
      width: 13px;
      transform: scale(1);
    }

    @keyframes pulse-odp {
      0% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0  #2ecc71;
      }

      70% {
        transform: scale(1);
        box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
      }

      100% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
      }
    }

    @keyframes pulse-pdp {
      0% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 #f1c40f;
      }

      70% {
        transform: scale(1);
        box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
      }

      100% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
      }
    } 

    @keyframes pulse-positif {
      0% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 #e74c3c;
      }

      70% {
        transform: scale(1);
        box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
      }

      100% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
      }
    }

  </style>
</head>
